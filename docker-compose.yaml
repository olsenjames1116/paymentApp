version: '3.8'

services:
  client:
    build: ./client
    ports:
      - '5173:5173'
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - path: ./client/.env
    depends_on:
      - server
  server:
    build: ./server
    command: sh -c "npm install && npm run dev"
    ports:
      - '3000:3000'
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - db
  db:
    image: postgres:latest
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
